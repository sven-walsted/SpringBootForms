spring.application.name=forms
spring.thymeleaf.cache=true
# Prevents default random DB naming
spring.datasource.generate-unique-name=false
spring.datasource.name=forms_db
# Prevents JPA from overwriting schema.sql/data.sql
# spring.jpa.defer-datasource-initialization=true
# MySQL Configuration
spring.sql.init.mode=always
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/forms_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
# Server
server.port=5080